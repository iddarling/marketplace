    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (password !== confirmPassword) {
                    errorMessage.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (password.length < 6) {
                    errorMessage.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤';
                    errorMessage.style.display = 'block';

                const submitBtn = registerForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
                submitBtn.disabled = true;
                
                errorMessage.style.display = 'none';

                    console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é...');
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password, phone })
                    });
                    
                    console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                    const data = await response.json();
                    console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);
                    
                    if (response.ok) {
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        setTimeout(() => {

                        }, 1500);
                    } else {
                        errorMessage.textContent = data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                        errorMessage.style.display = 'block';

                    console.error('üî• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);

                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
