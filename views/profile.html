<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-container {

        }
        
        .profile-card {

        }
        
        .profile-info p:last-child {

        }
        
        .orders-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .order-card {

        }
        
        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }
        
        .order-total {
            font-weight: bold;
            text-align: right;
            margin-top: 1rem;
            color: #111827;
        }
        
        @media (max-width: 768px) {
            .profile-container {

        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Marketplace</a>
                <div class="nav">
                    <a href="/" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>

    <main class="container">
        <h1 style="margin: 2rem 0;">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
        
        <div id="loading" style="text-align: center; padding: 3rem;">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</p>
        </div>
        
        <div id="profileContent" style="display: none;">
            <div class="profile-container">
                <div class="profile-card">
                    <h2 style="margin-bottom: 1.5rem;">–õ–∏—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h2>
                    <div class="profile-info" id="userInfo">
                        <!-- –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>

                </div>
                
                <div class="orders-section">

                    <div id="ordersList">
                        <!-- –ó–∞–∫–∞–∑—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>

            <p style="color: #ef4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</p>
            <a href="/login" class="btn" style="margin-top: 1rem;">–í–æ–π—Ç–∏</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('üîç –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                const response = await fetch('/api/user');
                
                if (response.status === 401) {
                    console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ª–æ–≥–∏–Ω');
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }
                
                const data = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ–ª—É—á–µ–Ω—ã:', data);
                
                if (!data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const user = data.user;
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>–ò–º—è:</strong> ${user.name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><strong>Email:</strong> ${user.email || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${user.phone || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                    <p><strong>–ê–¥—Ä–µ—Å:</strong> ${user.address || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                    <p><strong>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</strong> ${new Date(user.created_at).toLocaleDateString('ru-RU')}</p>
                `;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
                await loadOrders(user.id);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
            } catch (error) {
                console.error('üî• –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
            document.querySelector('.logout-btn').addEventListener('click', async function() {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/';
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ');
                }
            });
        });
        
        async function loadOrders(userId) {
            try {
                console.log('üì¶ –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∑–∞–∫–∞–∑—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                const response = await fetch('/api/orders/my');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.orders && data.orders.length > 0) {
                        const ordersHtml = data.orders.map(order => {
                            const statusClass = `status-${order.status}`;
                            const statusText = {
                                'processing': '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ',
                                'shipped': '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω',
                                'delivered': '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
                                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
                            }[order.status] || order.status;
                            
                            const date = new Date(order.created_at).toLocaleDateString('ru-RU', {
                                day: 'numeric',
                                month: 'long',
                                year: 'numeric'
                            });
                            
                            return `
                                <div class="order-card">
                                    <div class="order-header">
                                        <div class="order-number">–ó–∞–∫–∞–∑ ‚Ññ${order.order_number}</div>
                                        <div class="order-status ${statusClass}">${statusText}</div>
                                    </div>
                                    <p><strong>–î–∞—Ç–∞:</strong> ${date}</p>
                                    <p><strong>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong> ${order.customer_address}</p>
                                    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.customer_phone}</p>
                                    <div class="order-total">
                                        –ò—Ç–æ–≥–æ: ${parseInt(order.total).toLocaleString()} ‚ÇΩ
                                    </div>
                                </div>
                            `;
                        }).join('');
                        
                        document.getElementById('ordersList').innerHTML = ordersHtml;
                    } else {
                        document.getElementById('ordersList').innerHTML = `

                            <div style="text-align: center; margin-top: 1rem;">
                                <a href="/" class="btn">–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑</a>
                            </div>
                        `;
                    }
                } else {
                    document.getElementById('ordersList').innerHTML = `
                        <p style="text-align: center; color: #ef4444;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                document.getElementById('ordersList').innerHTML = `
                    <p style="text-align: center; color: #ef4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</p>
                `;
            }
        }
    </script>
</body>
</html>
